<h2 class="zero-letter-spacing">Check the approximate Weight</h2>
<br>
<div class="row">
    <div>
        <form [formGroup]="calcWeightForm">
            <div class="form-floating">
                <select class="form-select" aria-label="Select Product Type" id="productType"
                    formControlName="productType" (change)="onProductChange($event)" name="productType"
                    [ngClass]="{ 'is-invalid': (calcWeightForm.controls['productType'].errors && calcWeightForm.controls['productType'].touched)}">
                    <option *ngFor="let obj of productName" [value]="obj.PROD_TYPEID">{{
                        obj.PTYPE_SHORT_NAME }}
                    </option>
                </select>
                <div *ngIf="(calcWeightForm.controls['productType'].errors && calcWeightForm.controls['productType'].touched)"
                    class="text-danger">Product Type
                    is required
                </div>
                <label for="productType">Product Type <span class="text-danger">*</span></label>
            </div>

            <div class="form-floating">
                <select class="form-select mt-3" aria-label="Select Product Type" id="schemeType"
                    formControlName="schemeType" name="schemeType"
                    [ngClass]="{ 'is-invalid': (calcWeightForm.controls['schemeType'].errors && calcWeightForm.controls['schemeType'].touched)}">

                    <option *ngFor="let scheme of schemeName" [value]="scheme.SCHEMEID">{{
                        scheme.SCHEME_NAME }}
                </select>

                <div *ngIf="(calcWeightForm.controls['schemeType'].errors && calcWeightForm.controls['schemeType'].touched)"
                    class="text-danger">Scheme Type
                    is required
                </div>
                <label for="schemeName">Scheme <span class="text-danger">*</span></label>
            </div>
            <div class="form-floating">
            <input type="text" class="form-control bold-text mt-3" placeholder="Net.amt" id="netAmount" maxlength="9"
                formControlName="netAmount" name="netAmount"
                [ngClass]="{ 'is-invalid': calcWeightForm.controls['netAmount'].touched &&  calcWeightForm.controls['netAmount'].errors}"
                appAppDecimalsOnly autocomplete="off">
                <label for="netAmount">Approx net amt <span class="text-danger">*</span>
                </label>

            <div *ngIf="calcWeightForm.controls['netAmount'].touched && calcWeightForm.controls['netAmount'].errors"
                class="text-danger"> Net amount is required
            </div>

            <div *ngIf="resultWeight" class="mt-3">
                The Net amount based on the entered weight is: <b> {{ resultWeight }} grams</b>
            </div>
        </div>


            <div class="d-flex justify-content-between mt-3">
                <button class="zero-letter-spacing" (click)=" resetForm()" mat-stroked-button color="primary">Reset</button>
                <button mat-raised-button color="primary" [disabled]="calcWeightForm.invalid" class="zero-letter-spacing"
                    (click)="calculateWeight()">Check Weight</button>
            </div>
        </form>
    </div>
</div>
